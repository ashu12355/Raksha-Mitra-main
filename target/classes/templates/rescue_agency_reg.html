<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Essential Meta Tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">


    <title>RakshaMitra</title>

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@200..1000&display=swap" rel="stylesheet">

    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />


 <!-- Stylesheet -->
 <link rel="stylesheet" th:href="@{/css/styles.css}">
 <link rel="stylesheet" th:href="@{/css/style.css}">
 <link rel="stylesheet" th:href="@{/css/headerfooter.css}">

</head>


<body>

    <div th:replace="~{fragments/header :: headerFragment}"></div>

    <!-- Rescue Agency Registration Starts Here  -->

    <section class="rescue_regform full_width">
        <div class="rescue_lreg_head">
            <h1>College Registration</h1>

        </div>
        <div class="rescue_regform_container content_width">

           

            <div class="rescue_reg_form box14">

                <form 
                 data-th-action="@{/college/register}"
                 method="post" 
                 th:object="${rescueAgencyForm}"
                 novalidate>
                    <div class="rescue_innerform">
                        <label for="">College Name</label>


                        <input 
                        type="text" 
                        name="collegeName"
                        id="collegeName"
                        th:field="*{collegeName}"
                        placeholder="Enter Your College Name"/>
                        <p 
                        data-th-if="${#fields.hasErrors('collegeName')}" 
                        data-th-errors="*{collegeName}" 
                        style="color: red; ">
                        </p>

                        <label for="">College Person Name</label>
                        <input type="text"
                         name="collegePersonName"
                         id="collegePersonName"
                         th:field="*{collegePersonName}"
                          placeholder="Enter the College Person Name" >
                          <p 
                        data-th-if="${#fields.hasErrors('collegePersonName')}" 
                        data-th-errors="*{collegePersonName}" 
                        style="color: red; ">
                        </p>
                
                        <label for="">Contact Number</label>
                        <input type="text"
                        name="contactNumber"
                        id="contactNumber"
                        th:field="*{contactNumber}"
                        placeholder="Enter Contact Number*" >
                        <p 
                        data-th-if="${#fields.hasErrors('contactNumber')}" 
                        data-th-errors="*{contactNumber}" 
                        style="color: red; ">
                        </p>
                
                        <label for="">Email Address</label>
                        <input type="email"
                         name="email"
                         id="email"
                         th:field="*{email}"
                        placeholder="Enter Email Address*" >

                        <p 
                        data-th-if="${#fields.hasErrors('email')}" 
                        data-th-errors="*{email}" 
                        style="color: red; ">
                        </p>
                
                        <label for="">College Address</label>
                        <input type="text" name="collegeAddress"
                         id="collegeAddress"  th:field="*{collegeAddress}" 
                         placeholder="Enter The College Address *"  required>
                        <p 
                        data-th-if="${#fields.hasErrors('collegeAddress')}" 
                        data-th-errors="*{collegeAddress}" 
                        style="color: red; ">
                        </p>
                        
                    </div>
                
                    <div class="rescue_innerform">
                        <label for="">Enter City</label>
                        <input type="text" 
                        name="city" 
                        id="city" 
                         th:field="*{city}"
                         placeholder="Enter The city " required>
                        <p 
                        data-th-if="${#fields.hasErrors('city')}" 
                        data-th-errors="*{city}" 
                        style="color: red; ">
                        </p>
                        <label for="">Enter State</label>
                        <input type="state"
                         name="state" id="state" 
                          th:field="*{state}"
                           placeholder="Enter The State " required>
                        <p 
                        data-th-if="${#fields.hasErrors('state')}" 
                        data-th-errors="*{state}" 
                        style="color: red; ">
                        </p>
                
                        <label for="">Password</label>
                        <input type="password" 
                        name="password"
                         id="password" th:field="*{password}" 
                         placeholder="Create A Password*" required>
                        <p 
                        data-th-if="${#fields.hasErrors('password')}" 
                        data-th-errors="*{password}" 
                        style="color: red; ">
                        </p>
                
                        <label for="">Confirm Password</label>
                        <input type="password"
                         name="confirmPassword" 
                         id="confirmPassword" 
                         th:field="*{confirmPassword}"
                          placeholder="Re-Enter The Password*" required>
                        <p 
                        data-th-if="${#fields.hasErrors('confirmPassword')}" 
                        data-th-errors="*{confirmPassword}" 
                        style="color: red; ">
                        </p>
                    </div>
                
                    <div class="rescue_innerform">
                
                        <input type="submit" class="btn">
                        <input type="reset" class="btn">
                    
                </form>
                <!-- message -->
             <div data-th-replace="~{message::messagebox}">
            </div>
               
            </div>

            
            </div> 
        </div>
    </section>

    <!-- Rescue Agency Registration Ends Here  -->




    <!-- Footer Section Starts Here  -->
    <div th:replace="~{fragments/footer :: footerFragment}"></div>
    <!-- Footer Section Ends Here  -->






    <script src="/js/res_nav.js"></script>

    <script src="/js/smooth.js"></script>



</body>

</html>
