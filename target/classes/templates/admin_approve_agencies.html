<h1>Approve Rescue Agencies</h1>
<table>
    <tr>
        <th>Agency Name</th>
        <th>Contact Person</th>
        <th>Actions</th>
    </tr>
    <tr th:each="agency : ${agencies}">
        <td th:text="${agency.agencyName}"></td>
        <td th:text="${agency.contactPersonName}"></td>
        <td>
            <form th:action="@{/admin/approve_agencies}" method="post">
                <input type="hidden" th:value="${agency.id}" name="agencyId"/>
                <button type="submit">Approve</button>
            </form>
        </td>
    </tr>

    <div>
        <li><a href="/admin/admin_dashboard">Go to Admin Dashboard</a></li>
    </div>
    
</table>
