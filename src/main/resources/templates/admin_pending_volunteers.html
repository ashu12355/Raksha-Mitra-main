<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pending Volunteer Approvals</title>
</head>
<body>
    <h1>Pending Student Approvals</h1>
    <table border="1">
        <thead>
            <tr>
                <th>ID</th>
                <th>Full Name</th>
                <th>Email</th>
                <th>Contact Number</th>
                <th>Area of Expertise</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="volunteer : ${pendingVolunteers}">
                <td th:text="${volunteer.id}"></td>
                <td th:text="${volunteer.fullName}"></td>
                <td th:text="${volunteer.email}"></td>
                <td th:text="${volunteer.contactNumber}"></td>
                <td th:text="${volunteer.areaOfExpertise}"></td>
                <td>
                    <form th:action="@{/college/student/approve/{id}(id=${volunteer.id})}" method="post">
                        <button type="submit">Approve</button>
                    </form>
                </td>
            </tr>
        </tbody>
    </table>
    <div>
        <li><a href="/admin/admin_dashboard">Go to Admin Dashboard</a></li>
    </div>
</body>
</html>
