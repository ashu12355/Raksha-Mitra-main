<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Essential Meta Tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">


    <title>RakshaMitra</title>

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@200..1000&display=swap" rel="stylesheet">

    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />


 <!-- Stylesheet -->
 <link rel="stylesheet" th:href="@{/css/styles.css}">
 <link rel="stylesheet" th:href="@{/css/style.css}">
 <link rel="stylesheet" th:href="@{/css/headerfooter.css}">

</head>


<body>

    <div th:replace="~{fragments/header :: headerFragment}"></div>

    <!-- Rescue Agency Registration Starts Here  -->

    <section class="rescue_regform full_width">
        <div class="rescue_lreg_head">
            <h1>College Registration</h1>

        </div>
        <div class="rescue_regform_container content_width">

           

            <div class="rescue_reg_form box14">

                <form 
                 data-th-action="@{/college/register}"
                 method="post" 
                 th:object="${rescueAgencyForm}"
                 novalidate>
                    <div class="rescue_innerform">
                        <label for="">Agency Name</label>


                        <input 
                        type="text" 
                        name="agencyName"
                        id="agencyName"
                        th:field="*{agencyName}"
                        placeholder="Enter Your Agency Name*"/>
                        <p 
                        data-th-if="${#fields.hasErrors('agencyName')}" 
                        data-th-errors="*{agencyName}" 
                        style="color: red; ">
                        </p>

                        <label for="">Contact Person Name</label>
                        <input type="text"
                         name="contactPersonName"
                         id="contactPersonName"
                         th:field="*{contactPersonName}"
                          placeholder="Enter the Contact Person Name*" >
                          <p 
                        data-th-if="${#fields.hasErrors('agencyName')}" 
                        data-th-errors="*{contactPersonName}" 
                        style="color: red; ">
                        </p>
                
                        <label for="">Contact Number</label>
                        <input type="text"
                        name="contactNumber"
                        id="contactNumber"
                        th:field="*{contactNumber}"
                        placeholder="Enter Contact Number*" >
                        <p 
                        data-th-if="${#fields.hasErrors('contactNumber')}" 
                        data-th-errors="*{contactNumber}" 
                        style="color: red; ">
                        </p>
                
                        <label for="">Email Address</label>
                        <input type="email"
                         name="email"
                         id="email"
                         th:field="*{email}"
                        placeholder="Enter Email Address*" >

                        <p 
                        data-th-if="${#fields.hasErrors('email')}" 
                        data-th-errors="*{email}" 
                        style="color: red; ">
                        </p>
                
                        <label for="">Agency Location</label>
                        <input type="text" name="agencyLocation"
                         id="agencyLocation"  th:field="*{agencyLocation}" 
                         placeholder="Enter The Agency Location*"  required>
                        <p 
                        data-th-if="${#fields.hasErrors('agencyName')}" 
                        data-th-errors="*{agencyLocation}" 
                        style="color: red; ">
                        </p>
                        <input type="text" name="latitude" id="latitude"  th:field="*{latitude}" placeholder="Enter The Agency Latitude*" required>
                        <p 
                        data-th-if="${#fields.hasErrors('agencyName')}" 
                        data-th-errors="*{latitude}" 
                        style="color: red; ">
                        </p>
                        <input type="text" name="longitude" id="longitude"  th:field="*{longitude}" placeholder="Enter The Agency Longitude*" required>
                        <p 
                        data-th-if="${#fields.hasErrors('agencyName')}" 
                        data-th-errors="*{longitude}" 
                        style="color: red; ">
                        </p>
                    </div>
                
                    <div class="rescue_innerform">
                        <label for="">Specialization</label>
                        <select name="specialization" id="specialization" th:field="*{specialization}" required>
                            <option value="">Select Specialization*</option>
                            <option value="Search and Rescue">Search and Rescue</option>
                            <option value="Medical Aid">Medical Aid</option>
                            <option value="Firefighting">Firefighting</option>
                            <option value="Logistics">Logistics</option>
                            <option value="Others">Others</option>
                        </select>
                        <p 
                        data-th-if="${#fields.hasErrors('agencyName')}" 
                        data-th-errors="*{specialization}" 
                        style="color: red; ">
                        </p>
                
                        <label for="">Team Size</label>
                        <input type="number" name="teamSize" id="teamSize" th:field="*{teamSize}" placeholder="Enter The Team Size*" required>
                        <p 
                        data-th-if="${#fields.hasErrors('agencyName')}" 
                        data-th-errors="*{teamSize}" 
                        style="color: red; ">
                        </p>
                
                        <label for="">Availability</label>
                        <select name="availability" id="availability" th:field="*{availability}" required>
                            <option value="">Select Availability*</option>
                            <option value="Yes">Yes</option>
                            <option value="Already Assigned">Already Assigned</option>
                        </select>
                        <p 
                        data-th-if="${#fields.hasErrors('agencyName')}" 
                        data-th-errors="*{availability}" 
                        style="color: red; ">
                        </p>
                
                        <label for="">Password</label>
                        <input type="password" name="password" id="password" th:field="*{password}" placeholder="Create A Password*" required>
                        <p 
                        data-th-if="${#fields.hasErrors('agencyName')}" 
                        data-th-errors="*{password}" 
                        style="color: red; ">
                        </p>
                
                        <label for="">Confirm Password</label>
                        <input type="password" name="confirmPassword" id="confirmPassword" th:field="*{confirmPassword}" placeholder="Re-Enter The Password*" required>
                        <p 
                        data-th-if="${#fields.hasErrors('agencyName')}" 
                        data-th-errors="*{confirmPassword}" 
                        style="color: red; ">
                        </p>
                    </div>
                
                    <div class="rescue_innerform">
                        <label for="">Description</label>
                        <textarea name="description" th:field="*{description}" id="description" rows="10" placeholder="Additional information or special requirements and Past Experience*"></textarea>
                        <p 
                        data-th-if="${#fields.hasErrors('agencyName')}" 
                        data-th-errors="*{description}" 
                        style="color: red; ">
                        </p>
                
                        <input type="submit" class="btn">
                        <input type="reset" class="btn">
                    
                </form>
                <!-- message -->
             <div data-th-replace="~{message::messagebox}">
            </div>
               
            </div>

            
            </div> 
        </div>
    </section>

    <!-- Rescue Agency Registration Ends Here  -->




    <!-- Footer Section Starts Here  -->
    <div th:replace="~{fragments/footer :: footerFragment}"></div>
    <!-- Footer Section Ends Here  -->






    <script src="/js/res_nav.js"></script>

    <script src="/js/smooth.js"></script>



</body>

</html>
